<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Special Update</title>
  <style>
    html,body {margin:0; height:100%; background:#000; display:flex; align-items:center; justify-content:center;}
    iframe {width:100%; height:100%; border:0;}
  </style>
</head>
<body>
  <!-- autoplay with muted ensures it plays instantly -->
  <iframe 
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=dQw4w9WgXcQ"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    // optional: unmute after 1s (some browsers allow it once video has started)
    setTimeout(() => {
      const iframe = document.querySelector("iframe");
      iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    }, 1500);
  </script>
</body>
</html>
